<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <title>Alliance RC Club Donate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.5/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style type="text/css">
      .row { margin-bottom: 15px; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="margin: 25px 0">
      	<div class="col-md-4 col-md-offset-4">
      		<img class="img-responsive" alt="Alliance RC Club Logo" src="assets/img/logo-main.png">
      	</div>
      </div><div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form action="https://www.paypal.com/donate" method="post">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="donate@alliancercclub.com">
      <input type="hidden" name="image_url" value="https://donate.alliancercclub.com/assets/img/logo-paypal.png">
      <input type="hidden" name="return" value="https://donate.alliancercclub.com/thankyou.html">
      <input type="hidden" name="item_name" value="Donation">
      <input type="hidden" name="currency_code" value="USD">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input name="amount" type="number" min="0.01" step="0.01" class="form-control input-large">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <button type="submit" class="btn btn-lg btn-success btn-block">
      Donate
    </button>
    </form>
  </div>
</div>    </div>
  </body>
</html>
